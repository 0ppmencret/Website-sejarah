<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sejarah Leo - Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #1d2b64, #f8cdda);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-container {
      background: #fff;
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      width: 300px;
    }
    .login-container h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #1d2b64;
    }
    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 0.75rem;
      margin: 0.5rem 0;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      width: 100%;
      padding: 0.75rem;
      background-color: #1d2b64;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 1rem;
    }
    .error-message {
      color: red;
      font-size: 0.9rem;
      text-align: center;
      display: none;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login Sejarah Leo</h2>
    <div class="error-message" id="error">Username atau password salah</div>
    <form onsubmit="return login(event)">
      <input type="text" id="username" placeholder="Username" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Masuk</button>
    </form>
  </div>

  <script>
    const userDB = [
      { username: 'admin', password: 'admin123' },
      { username: 'leo', password: 'leo123' }
    ];

    function login(event) {
      event.preventDefault();
      const user = document.getElementById('username').value;
      const pass = document.getElementById('password').value;
      const found = userDB.find(u => u.username === user && u.password === pass);
      if (found) {
        alert('Login berhasil! Selamat datang, ' + user);
        window.location.href = 'dashboard.html'; // atau halaman sejarah utama
      } else {
        document.getElementById('error').style.display = 'block';
      }
    }
  </script>
</body>
</html>
